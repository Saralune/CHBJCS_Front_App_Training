<div class="container">

    <div *ngFor="let category of listCategories">
        <nav class="navbar navbar-light">
         
        <button type="button" class="btn btn-success"(click)="getTrainingsByCategory(category.id)">{{category.name}} </button>   
     
      </nav> 
      </div>
    
    <ng-container *ngIf="listTrainings">

       

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th> <th>NOM</th> <th>DESCRIPTION</th> <th>PRIX</th> <th>QUANTITE</th> <th>PANIER</th>
                </tr>         
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>    
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td> <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity" min=""> </td>
                    <td> <a class="btn btn-primary" (click)="onAddToCart(training)"> Ajouter </a></td>
                </tr>
             
            </tbody>
        </table>  
        <br>
        <!-- <button class="btn btn-success" *ngIf="onConnectedAsAdmin()"><a >Ajouter une formation</a></button>   -->
    </ng-container>
</div>
