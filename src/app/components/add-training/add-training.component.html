<div class="container">
    <div class="col-md-3">
        <form [formGroup]="myForm" (ngSubmit)="onAddTraining(myForm)">
            <div class="form-group">
                <label class="control-label">Nom de la formation : </label>
                <input type="text" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
                <label class="control-label">Description de la formation : </label>
                <input type="text" formControlName="description" class="form-control">
            </div>

            <div class="form-group">
                <label class="control-label">Prix de la formation : </label>
                <input type="text" formControlName="price" class="form-control">
            </div>

            <div class="form-group">
                <label class="control-label">Image associ√©e : </label>
                <input type="file" formControlName="imgUrl" class="form-control"
                    accept="image/png, image/jpeg, image/jpg" value="unknown.png" (change)="processFile($event)">
            </div>

            <div class="form-group">
                <label class="control-label" for="formCategory">Categorie : </label>
                <select id="formCategory" class="form-control" formControlName="category">
                    <option *ngFor="let c of listCategories" [ngValue]="c">{{ c.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la formation</button>
        </form>
    </div>
</div>
