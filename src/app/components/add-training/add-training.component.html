<div class="container">
    <div class="col-md-3">
        <form [formGroup]="myForm" (ngSubmit)="onAddTraining(myForm)">
            <div class="form-group">
                <label class="control-label">Nom de la formation : </label>
                <input type="text" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
                <label class="control-label">Description de la formation : </label>
                <input type="text" formControlName="description" class="form-control">
            </div>
        
            <div class="form-group">
                <label class="control-label">Prix de la formation : </label>
                <input type="text" formControlName="price" class="form-control">
            </div>

            <!-- <div class="form-group">
                <label class="control-label">Quantité : </label>
                <input type="number" formControlName="quantity" class="form-control" value="1" min="0">
            </div> -->

            <div class="form-group">
                <label class="control-label">Image associée : </label>
                <input type="file" formControlName="imgUrl" class="form-control" accept="image/png, image/jpeg, image/jpg"
                value="unknown.png"(change)="processFile($event)">
            </div>

            <div class="form-group">
                <label class="control-label" for="formCategory">Categorie : </label>
                <select id="formCategory" class="form-control" formControlName="category">
                    <option *ngFor="let c of listCategories" [ngValue]="c">{{ c.name }}</option>
                </select>
                <!-- <label class="control-label">Categorie : </label>
                <div  *ngFor="let c of listCategories">
                    <input type="radio" formControlName="category" class="form-control" id="test" value="test">
                    <label for="test">test</label>
                </div> -->
                
            </div>

            <button type="submit" class="btn btn-primary">Ajouter la formation</button>
        </form>
    </div>
</div>
