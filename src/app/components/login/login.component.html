<div class="container d-flex justify-content-center" style="margin-top: 120px">
    <div class="col-12 col-md-6">
        <form [formGroup]="authForm" (ngSubmit)="authenticate(authForm)">
            <div class="mb-3">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" placeholder="username" formControlName="username">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password" >
            </div>
           
            <div class=" row gx-1">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col">
                    <a routerLink="/createCustomer">Create an account</a>
                </div>
                <div class="col">
                  <a routerLink="#">Forgot password?</a>
              </div>
                
            </div>
          </form>
          <div *ngIf="this.authentificationService.getloginError()" class="p-1 border bg-danger d-flex justify-content-center">
            Your password or email is incorrect!
        </div>
    </div>
</div>
